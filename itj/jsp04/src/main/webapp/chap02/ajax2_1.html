<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript">

	$(function() {
		$('#b1').click(function() {
			wonValue = $('#won').val()

			$.ajax({
				url: 'won.jsp',
				data : {
					won : wonValue
				},
				success : function(x) {
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=blue>달러로 환산한 금액은 : ' + x + '$</font>')
				}
			})//ajax
		})//b1
	}//function

		$(function() {
		$('#b2').click(function() {
			dollarValue = $('#doallr').val()

			$.ajax({
				url: 'doallr.jsp',
				data : {
					dollar : dollarValue
				},
				success : function(x) {
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=blue>달러로 환산한 금액은 : ' + x + '$</font>')
				}
			})//ajax
		})//b1
	}//function
</script>
<body>
<h3>비동기통신으로 서버와 통신하기</h3>
원화를 달러로 :
<input type="text" id="won">
<button style='color: blue; background: green' id='b1'>원화를 달러로</button>
<hr color="red">
달러를 원화로:
<input type="text" id='dollar'>
<button style='color: blue; background: yellow' id='b2'>달러를 원화로</button>
<hr color="green">
<div id="result"></div>
</body>
</html>
